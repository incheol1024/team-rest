server:
  port: 8080

spring:
  profiles:
    active: local
---
logging:
  level:
    root: info

spring:
  profiles: local

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    h2:
      console:
        enabled: true

#    datasource:
